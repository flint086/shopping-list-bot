<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .add-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4CAF50;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .items-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            animation: slideIn 0.3s ease;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }
        
        .item-text {
            flex: 1;
            font-size: 16px;
        }
        
        .item-text.completed {
            text-decoration: line-through;
            color: #888;
        }
        
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .section-title {
            padding: 15px 20px;
            background: #f8f9fa;
            font-weight: bold;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</h1>
            <div id="userInfo"></div>
        </div>
        
        <div class="add-item">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä..." maxlength="100">
                <button onclick="addItem()">‚ûï</button>
            </div>
            <div style="text-align: center; margin-top: 10px; font-size: 12px; color: #666;">
                –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–ª—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–æ–≤–∞—Ä–æ–≤ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é
            </div>
        </div>
        
        <div id="activeSection" style="display: none;">
            <div class="section-title">üìã –¢–æ–≤–∞—Ä—ã –¥–ª—è –ø–æ–∫—É–ø–∫–∏</div>
            <div class="items-list" id="activeItems"></div>
        </div>
        
        <div id="completedSection" style="display: none;">
            <div class="section-title">‚úÖ –ö—É–ø–ª–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã</div>
            <div class="items-list" id="completedItems"></div>
        </div>
        
        <div id="emptyState" class="empty-state">
            üìù –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ –ø—É—Å—Ç<br>
            <small>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä</small>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let user = tg.initDataUnsafe.user;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.MainButton.setText("–ó–∞–∫—Ä—ã—Ç—å").onClick(() => tg.close());
        tg.MainButton.show();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        if (user) {
            document.getElementById('userInfo').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name || '–¥—Ä—É–≥'}!`;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        async function loadItems() {
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É API
                // –î–ª—è –¥–µ–º–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º localStorage
                let items = JSON.parse(localStorage.getItem('shopping_items') || '[]');
                renderItems(items);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö —Ç–æ–≤–∞—Ä–æ–≤ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é
            const itemsToAdd = text.split(',').map(item => item.trim()).filter(item => item);
            
            for (const itemText of itemsToAdd) {
                if (itemText) {
                    await saveItem(itemText);
                }
            }
            
            input.value = '';
            await loadItems();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function saveItem(text) {
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏: –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É –±–æ—Ç—É —á–µ—Ä–µ–∑ API
                let items = JSON.parse(localStorage.getItem('shopping_items') || '[]');
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –¥—É–±–ª–∏–∫–∞—Ç—ã
                if (!items.find(item => item.text.toLowerCase() === text.toLowerCase())) {
                    items.push({
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    });
                    
                    localStorage.setItem('shopping_items', JSON.stringify(items));
                    return true;
                }
                return false;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                return false;
            }
        }
        
        // –û—Ç–º–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–∞
        async function toggleItem(id) {
            try {
                let items = JSON.parse(localStorage.getItem('shopping_items') || '[]');
                const item = items.find(item => item.id === id);
                
                if (item) {
                    item.completed = !item.completed;
                    localStorage.setItem('shopping_items', JSON.stringify(items));
                    await loadItems();
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è:', error);
            }
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        async function deleteItem(id) {
            try {
                let items = JSON.parse(localStorage.getItem('shopping_items') || '[]');
                items = items.filter(item => item.id !== id);
                localStorage.setItem('shopping_items', JSON.stringify(items));
                await loadItems();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        function renderItems(items) {
            const activeItems = items.filter(item => !item.completed);
            const completedItems = items.filter(item => item.completed);
            
            // –ê–∫—Ç–∏–≤–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã
            const activeContainer = document.getElementById('activeItems');
            activeContainer.innerHTML = '';
            
            activeItems.forEach(item => {
                activeContainer.appendChild(createItemElement(item));
            });
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã
            const completedContainer = document.getElementById('completedItems');
            completedContainer.innerHTML = '';
            
            completedItems.forEach(item => {
                completedContainer.appendChild(createItemElement(item));
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏–∏
            document.getElementById('activeSection').style.display = activeItems.length ? 'block' : 'none';
            document.getElementById('completedSection').style.display = completedItems.length ? 'block' : 'none';
            document.getElementById('emptyState').style.display = items.length ? 'none' : 'block';
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ —Ç–æ–≤–∞—Ä–∞
        function createItemElement(item) {
            const div = document.createElement('div');
            div.className = 'item';
            
            div.innerHTML = `
                <div class="item-content">
                    <div class="checkbox ${item.completed ? 'checked' : ''}" onclick="toggleItem(${item.id})">
                        ${item.completed ? '‚úì' : ''}
                    </div>
                    <div class="item-text ${item.completed ? 'completed' : ''}">
                        ${item.text}
                    </div>
                </div>
                <button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>
            `;
            
            return div;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadItems();
    </script>
</body>
</html>
